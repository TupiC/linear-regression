<div class="h-[100vh] w-[100vw] flex flex-col items-center bg-dark gap-4">
  <app-header></app-header>

  <p class="text-white text-2xl font-bold mt-4">{{ formattedWorkoutDate }}</p>
  <ng-container *ngFor="let exercise of exercises">
    <div class="flex w-full items-center">
      <div
        class="flex flex-col justify-center items-center bg-dark-red p-4 text-white rounded"
      >
        <p>{{ exercise.name }}</p>
        <p>{{ exercise.note }}</p>
      </div>
      <div class="h-11/12 bg-white p-2 flex-grow rounded-r">
        <h2 class="text-xl font-bold">{{ exercise.sets }}</h2>
        <p class="text-gray-600">{{ exercise.reps }}</p>
      </div>
    </div>
  </ng-container>

  <div class="w-3/4 mt-8">
    <button
      class="bg-light-red hover:bg-dark-red self-center text-white w-full block text-center font-bold py-2 px-4 rounded"
      (click)="addExercise()"
    >
      Übung hinzufügen
    </button>
  </div>
</div>
