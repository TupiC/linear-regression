<div class="h-[100vh] w-[100vw] flex flex-col items-center bg-dark">
  <app-header></app-header>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <ng-container *ngFor="let workout of workouts">
      <app-workout-card
        routerLink="/workouts/{{ workout.id }}"
        [workout]="workout"
      ></app-workout-card>
    </ng-container>
  </div>

  <div class="w-3/4 mt-8">
    <a
      class="bg-light-red hover:bg-dark-red self-center text-white w-full block text-center font-bold py-2 px-4 rounded"
      routerLink="/workouts/add"
    >
      Add Workout
    </a>
  </div>
</div>
