<div class="flex w-full items-center hover-transition-sm">
  <div
    class="flex flex-col justify-center items-center bg-dark-red p-4 text-white rounded"
    routerLink="/workouts/{{ workout.id }}"
  >
    <p>{{ weekday }}</p>
    <p>{{ date }}</p>
  </div>
  <div
    class="h-11/12 bg-white p-2 flex items-center justify-between flex-grow rounded-r"
  >
    <div routerLink="/workouts/{{ workout.id }}">
      <h2 class="text-xl font-bold">{{ workout.name }}</h2>
      <p class="text-gray-600">
        {{ workout.exerciseWorkouts.length }}x Ãœbungen
      </p>
    </div>
    <svg
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      (click)="editWorkout()"
      class="h-8 w-8 hover-transition-sm cursor-pointer"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M21.2799 6.40005L11.7399 15.94C10.7899 16.89 7.96987 17.33 7.33987 16.7C6.70987 16.07 7.13987 13.25 8.08987 12.3L17.6399 2.75002C17.8754 2.49308 18.1605 2.28654 18.4781 2.14284C18.7956 1.99914 19.139 1.92124 19.4875 1.9139C19.8359 1.90657 20.1823 1.96991 20.5056 2.10012C20.8289 2.23033 21.1225 2.42473 21.3686 2.67153C21.6147 2.91833 21.8083 3.21243 21.9376 3.53609C22.0669 3.85976 22.1294 4.20626 22.1211 4.55471C22.1128 4.90316 22.0339 5.24635 21.8894 5.5635C21.7448 5.88065 21.5375 6.16524 21.2799 6.40005V6.40005Z"
          stroke="#000000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M11 4H6C4.93913 4 3.92178 4.42142 3.17163 5.17157C2.42149 5.92172 2 6.93913 2 8V18C2 19.0609 2.42149 20.0783 3.17163 20.8284C3.92178 21.5786 4.93913 22 6 22H17C19.21 22 20 20.2 20 18V13"
          stroke="#000000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </g>
    </svg>
  </div>
</div>

<div
  *ngIf="isEditPopupActive"
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
>
  <div class="bg-white w-3/4 p-4 rounded flex flex-col gap-4">
    <div class="flex justify-between">
      <h2 class="text-2xl font-bold">Workout bearbeiten</h2>
      <div
        class="h-8 w-8 bg-white rounded-bl-md hover-transition-sm cursor-pointer"
        (click)="this.isEditPopupActive = false"
      >
        <svg
          class="h-8 w-8 text-dark"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" />
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </div>
    </div>
    <form [formGroup]="editWorkoutForm" (ngSubmit)="saveWorkout()">
      <input
        type="text"
        class="border border-black p-2 rounded"
        placeholder="Name"
        formControlName="name"
      />
      <button
        type="submit"
        class="bg-light-red hover:bg-dark-red text-white font-bold py-2 px-4 rounded"
      >
        Speichern
      </button>
    </form>
  </div>
</div>
